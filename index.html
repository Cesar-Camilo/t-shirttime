<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-shirt Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column" style="height: 100vh">
    <div
      id="page-header"
      class="bg-primary-subtle d-flex align-items-center justify-content-between sticky-top"
    >
      <img
        src="images/7527014-camisa-icone-logo-modelo-design-vetor.jpg"
        alt="Logo ikea"
        style="height: 5vh"
        class="mx-2 my-2"
      />
      <div class="input-group" style="max-width: 30%">
        <input
          id="search-tshirt"
          type="text"
          class="form-control"
          placeholder="O que procura?"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <button id="search-button" type="button" class="btn btn-primary">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <button
        type="button"
        class="btn btn-secondary mx-2"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <i class="bi bi-cart2">Carrinho</i>
      </button>
    </div>
    <div
      id="page-body"
      class="bg-primary-subtle flex-grow-1 d-flex flex-wrap justify-content-center gap-3"
    ></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-primary-subtle">
          <div class="modal-header bg-primary-subtle">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Carrinho de compra
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="carrinho" class="modal-body"></div>
        </div>
      </div>
    </div>
    <!-- <div id="page-footer" class="bg-warning">Rodap√©</div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
